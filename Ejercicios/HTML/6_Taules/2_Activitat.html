<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Enemigos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    caption {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Mis Enemigos</h1>

  <table>
    <caption>Lista de Personas No Deseadas</caption>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Edad</th>
      <th>Género</th>
      <th>¿Por qué es mi enemigo?</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>35</td>
      <td>Masculino</td>
      <td>No respeta los límites personales</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Smith</td>
      <td>28</td>
      <td>Femenino</td>
      <td>Siempre busca conflicto</td>
    </tr>
    <tr>
      <td>Mike</td>
      <td>Johnson</td>
      <td>42</td>
      <td>Masculino</td>
      <td>Manipulador y deshonesto</td>
    </tr>
  </table>
</body>
</html>
