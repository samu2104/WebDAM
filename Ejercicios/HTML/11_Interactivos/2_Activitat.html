<!DOCTYPE html>
<html>
<head>
  <title>Buscador de Smartphones</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"], select {
      width: 250px;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Buscador de Smartphones</h1>

  <form>
    <label for="brand">Marca:</label>
    <input type="text" id="brand" name="brand" autocomplete="off">

    <label for="price-range">Rango de Precios:</label>
    <select id="price-range" name="price-range">
      <option value="">Seleccionar</option>
      <option value="0-100">0 - 100 USD</option>
      <option value="101-300">101 - 300 USD</option>
      <option value="301-500">301 - 500 USD</option>
      <option value="501-1000">501 - 1000 USD</option>
      <option value="1001+">MÃ¡s de 1000 USD</option>
    </select>

    <input type="submit" value="Buscar">
  </form>

  <script>
    // Autocompletador para seleccionar la marca
    var brands = ["Samsung", "Apple", "Huawei", "Xiaomi", "Google", "OnePlus", "LG", "Motorola"];
    var brandInput = document.getElementById("brand");

    brandInput.addEventListener("input", function() {
      var inputValue = this.value.toLowerCase();
      var suggestions = [];

      if (inputValue.length > 0) {
        suggestions = brands.filter(function(brand) {
          return brand.toLowerCase().startsWith(inputValue);
        });
      }

      displaySuggestions(suggestions);
    });

    function displaySuggestions(suggestions) {
      var datalist = document.getElementById("brand-suggestions");
      datalist.innerHTML = "";

      suggestions.forEach(function(brand) {
        var option = document.createElement("option");
        option.value = brand;
        datalist.appendChild(option);
      });
    }
  </script>
</body>
</html>
