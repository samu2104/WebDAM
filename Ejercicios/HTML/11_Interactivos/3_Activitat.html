<!DOCTYPE html>
<html>
<head>
  <title>Mi Perfil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .skill {
      margin-bottom: 10px;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .skill-bar {
      background-color: #f1f1f1;
      height: 15px;
      border-radius: 8px;
    }

    .skill-level {
      background-color: #007bff;
      height: 100%;
      border-radius: 8px;
    }

    .skill-level.html {
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>Mi Perfil</h1>

  <div class="skill">
    <div class="skill-name">Nivel de conocimiento en HTML</div>
    <div class="skill-bar">
      <div class="skill-level html"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Conocimiento sobre Photoshop/Gimp</div>
    <div class="skill-bar">
      <div class="skill-level"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Belleza</div>
    <div class="skill-bar">
      <div class="skill-level"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Hambre</div>
    <div class="skill-bar">
      <div class="skill-level"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Salud</div>
    <div class="skill-bar">
      <div class="skill-level"></div>
    </div>
  </div>
</body>
</html>
