<!DOCTYPE html>
<html>
<head>
  <title>Registrarse en Twitter</title>
</head>
<body style="background-color: rgb(24, 113, 196);">
  <h1 style="text-align: center; color: black;">Registrarse en Twitter</h1>
  <form method="POST" action="/registro_twitter" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 5px;">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" style="display: block; margin-bottom: 10px; width: 100%;">
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" style="display: block; margin-bottom: 10px; width: 100%;">
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" style="display: block; margin-bottom: 10px; width: 100%;">
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" style="display: block; margin-bottom: 10px; width: 100%;">
    <label for="confirmar_contrasena">Confirmar contraseña:</label>
    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" style="display: block; margin-bottom: 10px; width: 100%;">
    <input type="submit" value="Registrarse" style="background-color: #4c89af; color: white; padding: 10px; border: none; cursor: pointer; width: 100%;">
  </form>
</body>
</html>
