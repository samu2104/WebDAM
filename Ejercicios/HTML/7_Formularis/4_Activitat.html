<!DOCTYPE html>
<html>
<head>
  <title>Buscador de Cámaras de Fotos</title>
</head>
<body style="background-color: green;">
  <h1 style="text-align: center; color: black;">Buscador de Cámaras de Fotos</h1>
  <form method="GET" action="/buscar_camaras" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: white; border-radius: 5px;">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" style="display: block; margin-bottom: 10px; width: 100%;">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" style="display: block; margin-bottom: 10px; width: 100%;">
    <label for="resolucion">Resolución (en megapíxeles):</label>
    <input type="number" id="resolucion" name="resolucion" style="display: block; margin-bottom: 10px; width: 100%;">
    <label for="precio">Precio máximo:</label>
    <input type="number" id="precio" name="precio" style="display: block; margin-bottom: 10px; width: 100%;">
    <input type="submit" value="Buscar" style="background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; width: 100%;">
  </form>
</body>
</html>
